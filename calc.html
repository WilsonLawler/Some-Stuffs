<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator v2.0</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <table>
        <tr class="r1">
            <td colspan="4" class="bar"></td>
        </tr>
        <tr class="r2">
            <td colspan="2" class="c">C</td>
            <td class="back">&#8592</td>
            <td class="divide">&#247</td>
        </tr>
        <tr class="r3">
            <td class="n">7</td>
            <td class="n">8</td>
            <td class="n">9</td>
            <td class="multi">x</td>
        </tr>
        <tr class="r4">
            <td class="n">4</td>
            <td class="n">5</td>
            <td class="n">6</td>
            <td class="minus">-</td>
        </tr>
        <tr class="r5">
            <td class="n n1">1</td>
            <td class="n n2">2</td>
            <td class="n n3">3</td>
            <td class="plus">+</td>
        </tr>
        <tr class="r6">
            <td colspan="3" class="n0">0</td>
            <td class="eq">=</td>
        </tr>
    </table>
    <script src="calc.js"></script>
</body>
</html>
